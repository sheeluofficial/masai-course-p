<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #movies{
          height: 200px;
        width: 200px;
        border: salmon 1px solid;
        overflow: scroll;
        }
        input {
      width: 200px;
    }

    </style>
</head>
<body>
    <input type="text" id="movie" oninput="dbounce(searchMovie,1000)" placeholder="Enter movie">
    <div id="movies">

    </div>
</body>
</html>

<script>
      let id;
    async function searchMovie() {


        try{

        
            let movie = document.getElementById("movie").value;

            if(movie.length<=2) {
                return false;
            }
        let res = await fetch(`http://www.omdbapi.com/?apikey=d2fda3cc&s=${movie}`)
        let data =await res.json()
        console.log(data)
        appendMovies(data.Search)
        }
        catch(err) {
            console.log(err)
        }
     
    }

    function appendMovies(movies) {
        if(movies===undefined) {
            return false
        }  
        let movies_div =document.getElementById("movies")
        movies_div.innerHTML =""
        movies.forEach(element => {
            let p = document.createElement("p");
            // p.addEventListener("click",()=>{
            //     // document.getElementById("movie").value = p.innerText;
            //     searchMovie()
            // })
            p.innerText = element.Title;
            movies_div.append(p);
        });
        
    }

    function dbounce(func,delay) {
        if(id) {
            clearTimeout(id)
        }
      id =   setTimeout(() => {
            func()
        }, delay);
    }
    
</script>
