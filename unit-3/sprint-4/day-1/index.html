<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
            /* flex-direction: ; */
        }
        form{
            width: 10%;
        }
    </style>
</head>
<body>
    <div id="container">

        <div id="register-form">
            <h1>Register</h1>
<form action="">

    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="username" placeholder="Username">
    <input type="tel" id="mobile" placeholder="Mobile">
    <input type="text" id="description" placeholder="Description">
</form>

<button onclick="Register()">SignUp</button>
        </div>
    </div>
</body>
</html>

<script>
    // https://github.com/masai-school/api-mocker/wiki/Authentication-API
//    api link https://masai-api-mocker.herokuapp.com

// https://masai-api-mocker.herokuapp.com/auth/register
async function Register() {
    // get all input values
    // store data

let signup_data = {
    name:document.getElementById("name").value,
    email:document.getElementById("email").value,
    password:document.getElementById("password").value,
    username:document.getElementById("username").value,
    mobile:document.getElementById("mobile").value,
    description:document.getElementById("description").value,
};

signup_data = JSON.stringify(signup_data);
console.log(signup_data);

let url = `https://masai-api-mocker.herokuapp.com/auth/register`;


let response = await fetch(url,{
    method:"POST",
    body:signup_data,
    headers:{
        "Content-Type":"application/json",
    },
});

data =await response.json();
 console.log(data);
}
</script>
